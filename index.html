<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone-Aware Calendar</title>
    <!-- FullCalendar CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/fullcalendar.min.css" rel="stylesheet">
    <!-- FullCalendar JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/fullcalendar.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
</head>
<body>

<div id="calendar"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            timeZone: 'local', // Adjusts to the user's local timezone
            events: [
                {
                    title: 'Event 1',
                    start: '2024-11-16T16:00:00Z', // UCT time
                    end: '2024-11-16T17:30:00Z'
                },
                {
                    title: 'Event 2',
                    start: '2024-11-23T16:00:00Z',
                    end: '2024-11-23T17:30:00Z'
                },
                {
                    title: 'Event 3',
                    start: '2024-11-30T16:00:00Z',
                    end: '2024-11-30T17:30:00Z'
                },
                {
                    title: 'Event 4',
                    start: '2024-12-07T16:00:00Z',
                    end: '2024-12-07T17:30:00Z'
                },
                {
                    title: 'Event 5',
                    start: '2024-12-14T16:00:00Z',
                    end: '2024-12-14T17:30:00Z'
                }
            ]
        });
        calendar.render();
    });
</script>

</body>
</html>
