<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timezone-Aware Calendar</title>
    
    <!-- FullCalendar CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/fullcalendar.min.css" rel="stylesheet">
    <!-- FullCalendar JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>

    <!-- Custom Font CSS -->
    <style>
        /* Import custom font */
        @font-face {
            font-family: 'Excalifont';
            src: url('assets/Excalifont-Regular.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        
        /* Apply font to FullCalendar */
        #calendar * {
            font-family: 'Excalifont', sans-serif;
        }

        #calendar {
            max-width: 900px; /* or whatever width you want */
            margin: 0 auto; /* center the calendar */
            height: 600px; /* Set a fixed height */
            overflow: hidden; /* Hide overflow */
        }
        
        /* Enable word wrap for event titles in FullCalendar month view */
        .fc-daygrid-event .fc-event-title {
            white-space: normal;   /* Allow the title to wrap */
            overflow: visible;     /* Display all text */
            display: block;        /* Ensure each line wraps properly */
            text-overflow: clip;   /* Prevent text truncation */
        }

        /* Optionally, adjust line height and padding for better readability */
        .fc-daygrid-event {
            line-height: 1.2em;
            padding: 2px 4px;
        }

        body, #calendar-title {
            font-family: 'Excalifont', sans-serif;
        }

        body {
            background-color: #FFF6F0;
            overflow-x: hidden;
        }

        :root {
            --fc-event-border-color: #009999;
            --fc-today-bg-color: #E6D2C1;
            --fc-button-bg-color: #755941;
            --fc-button-border-color: #755941;
        }
        #calendar-title {
            text-align: center;
            font-size: 24px;
            margin: 20px 0;
            font-weight: bold;
        }

        /* Ensure title is visible and styled correctly */
        .fc-toolbar-title {
            text-align: center; /* Center title */
            font-size: 20px;    /* Adjust size */
            margin: 0;          /* Remove margin */
        }
    </style>
</head>
<body>

<div id="calendar"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            contentHeight: 'auto',
            timeZone: 'local', // Adjusts to the user's local timezone
            events: [
                {
                    title: 'Session 1',
                    start: '2024-11-16T16:00:00Z', // UCT time
                    end: '2024-11-16T17:30:00Z'
                },
                {
                    title: 'Session 2',
                    start: '2024-11-23T16:00:00Z',
                    end: '2024-11-23T17:30:00Z'
                },
                {
                    title: 'Session 3',
                    start: '2024-11-30T16:00:00Z',
                    end: '2024-11-30T17:30:00Z'
                },
                {
                    title: 'Session 4',
                    start: '2024-12-07T16:00:00Z',
                    end: '2024-12-07T17:30:00Z'
                },
                {
                    title: 'Session 5',
                    start: '2024-12-14T16:00:00Z',
                    end: '2024-12-14T17:30:00Z'
                }
            ],
            validRange: { // Restrict the displayed dates
                start: '2024-11-01',
                end: '2024-12-15'
            },
            eventDidMount: function(info) {
                // Format the start and end times for the tooltip
                var startTime = info.event.start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                var endTime = info.event.end.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                info.el.setAttribute('title', startTime + ' - ' + endTime); // Tooltip text
            },
            datesSet: function(dateInfo) {
                var titleElement = document.querySelectorAll('.fc-toolbar-chunk')[1];
                titleElement.style.fontSize = "2em";
                titleElement.innerText = `Cohort 11 Sessions`;
            }
        });
        calendar.render();
    });
</script>

</body>
</html>
