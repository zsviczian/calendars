<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Thinking Workshop Timezone-Aware Calendar</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/6.1.8/fullcalendar.min.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <link href="style.css" rel="stylesheet">
</head>
<body>

<div id="calendar"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            contentHeight: 'auto',
            timeZone: 'local', // Adjusts to the user's local timezone
            events: [
                {
                    title: 'Session 1',
                    start: '2024-11-16T16:00:00Z', // UCT time
                    end: '2024-11-16T17:30:00Z'
                },
                {
                    title: 'Session 2',
                    start: '2024-11-23T16:00:00Z',
                    end: '2024-11-23T17:30:00Z'
                },
                {
                    title: 'Session 3',
                    start: '2024-11-30T16:00:00Z',
                    end: '2024-11-30T17:30:00Z'
                },
                {
                    title: 'Session 4',
                    start: '2024-12-07T16:00:00Z',
                    end: '2024-12-07T17:30:00Z'
                },
                {
                    title: 'Session 5',
                    start: '2024-12-14T16:00:00Z',
                    end: '2024-12-14T17:30:00Z'
                }
            ],
            validRange: { // Restrict the displayed dates
                start: '2024-11-01',
                end: '2024-12-15'
            },
            eventDidMount: function(info) {
                // Format the start and end times for the tooltip
                var startTime = info.event.start.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                var endTime = info.event.end.toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                info.el.setAttribute('title', startTime + ' - ' + endTime); // Tooltip text
            },
            datesSet: function(dateInfo) {
                var titleElement = document.querySelectorAll('.fc-toolbar-chunk')[1];
                titleElement.innerHTML = `<h2 class="fc-toolbar-title calendar-title" id="fc-dom-1">Cohort 11</h2>`;
            }
        });
        calendar.render();
    });
</script>

<div id="info-message">Hover events to see the details.</div>

</body>
</html>
